<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 30px;
        }
        .container label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Task 1 -->
    <div class="container">
        <h2>Task 1: Calculate Expression</h2>
        <label for="task1-a">Enter a:</label>
        <input type="number" id="task1-a">

        <label for="task1-b">Enter b:</label>
        <input type="number" id="task1-b">

        <label for="task1-c">Enter c:</label>
        <input type="number" id="task1-c">

        <button onclick="calculateExpression()">Calculate</button>
        <p id="task1-result"></p>
    </div>

    <!-- Task 2 -->
    <div class="container">
        <h2>Task 2: Find Maximum</h2>
        <label for="task2-a">Enter a:</label>
        <input type="number" id="task2-a">

        <label for="task2-b">Enter b:</label>
        <input type="number" id="task2-b">

        <label for="task2-c">Enter c:</label>
        <input type="number" id="task2-c">

        <button onclick="findMaximum()">Find Maximum</button>
        <p id="task2-result"></p>
    </div>

    <!-- Task 3 -->
    <div class="container">
        <h2>Task 3: Sum Even Numbers</h2>
        <label for="task3-n">Enter n:</label>
        <input type="number" id="task3-n">

        <label for="task3-m">Enter m:</label>
        <input type="number" id="task3-m">

        <button onclick="sumEvenNumbers()">Calculate Sum</button>
        <p id="task3-result"></p>
    </div>

    <script>
        // Task 1
        function calculateExpression() {
            const a = parseFloat(document.getElementById('task1-a').value);
            const b = parseFloat(document.getElementById('task1-b').value);
            const c = parseFloat(document.getElementById('task1-c').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert('Please enter valid numbers for a, b, and c.');
                return;
            }

            const result = ((a * b) + (b * c)) / (a + b);
            document.getElementById('task1-result').textContent = `Result: ${result}`;
        }

        // Task 2
        function findMaximum() {
            const a = document.getElementById('task2-a').value;
            const b = document.getElementById('task2-b').value;
            const c = document.getElementById('task2-c').value;

            const numbers = [a, b, c].filter(value => value !== '').map(Number);

            if (numbers.length === 0) {
                document.getElementById('task2-result').textContent = 'Please enter at least one number.';
                return;
            }

            const max = Math.max(...numbers);
            document.getElementById('task2-result').textContent = `Maximum: ${max}`;
        }

        // Task 3
        function sumEvenNumbers() {
            const n = parseInt(document.getElementById('task3-n').value);
            const m = parseInt(document.getElementById('task3-m').value);

            if (isNaN(n) || isNaN(m)) {
                alert('Please enter valid numbers for n and m.');
                return;
            }

            const start = Math.min(n, m);
            const end = Math.max(n, m);
            let sum = 0;

            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }

            document.getElementById('task3-result').textContent = `Sum of even numbers: ${sum}`;
        }
    </script>
</body>
</html>
